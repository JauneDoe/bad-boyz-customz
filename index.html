<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bad Boyz Customz</title>
  <style>
    /* ─── SPLASH OVERLAY ───────────────────────────────── */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 9999;
    }
    #splash h1 {
      margin: 0;
      font-size: 4rem;
      line-height: 1.2;
      text-align: center;
      color: #ffff88;
      filter: drop-shadow(0 0 20px #ffff88);
    }
    #splash.fade-out {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    /* ─── YOUR EXISTING SITE STYLES ────────────────────── */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }
    /* … paste in the rest of your index.css or inline styles here … */
  </style>
</head>
<body>

  <!-- SPLASH INTRO -->
  <div id="splash">
    <h1>Bad Boyz<br>Customz</h1>
  </div>

  <!-- ─── YOUR REAL PAGE CONTENT ──────────────────────── -->
  <div id="content">
    <!-- 
      Paste everything from your old index.html body here,
      e.g. header/nav, hero section, “Our Services” buttons, etc.
    -->
  </div>

  <script>
    // fade the splash out once everything’s loaded
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      splash.classList.add('fade-out');
      // remove it from the DOM so it can't block clicks/scroll
      setTimeout(() => splash.remove(), 800);
    });
  </script>
</body>
</html>
