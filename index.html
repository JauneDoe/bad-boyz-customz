<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Boyz Customz – Intro</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .flare {
      position: absolute;
      width: 200%; height: 100%;
      background: linear-gradient(120deg, transparent, white, transparent);
      opacity: 1;
      animation: flareIn 1s ease-in-out forwards;
    }
    .intro-text {
      position: relative;
      font-size: 3rem;
      color: #ffe600;
      text-shadow: 0 0 15px #ffe600, 0 0 30px #fff;
      opacity: 0;
      animation: revealText 0.5s ease-in 0.8s forwards;
    }
    @keyframes flareIn {
      0%   { transform: translateX(-100%); opacity: 1; }
      100% { transform: translateX(100%);  opacity: 0; }
    }
    @keyframes revealText {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="flare"></div>
  <div class="intro-text">Bad Boyz Customz</div>
  <script>
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 1600);
  </script>
</body>
</html>
