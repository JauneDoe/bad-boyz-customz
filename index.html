<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad Boyz Customz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #fff;
    }
    .hero {
      position: relative;
      background: url('images/hero.jpg') center/cover no-repeat;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-family: 'Anton', sans-serif;
      position: relative;
      z-index: 1;
    }
    .shimmer {
      position: absolute;
      top: -100%;
      left: 50%;
      width: 80px;
      height: 300%;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      transform: translateX(-50%);
      animation: scanDown 3s infinite ease-in-out;
      mix-blend-mode: screen;
      z-index: 0;
    }
    @keyframes scanDown {
      0% { top: -100%; }
      50% { top: 0%; }
      100% { top: 100%; }
    }
    section {
      padding: 4rem 1rem;
      text-align: center;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .photo-grid img {
      width: 300px;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 800px;
      border: none;
      border-radius: 10px;
      background: #fff;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00aaff;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 999;
      border: none;
    }
  </style>
</head>
<body>

<section class="hero" id="top">
  <h1>Welcome to Bad Boyz Customz</h1>
  <div class="shimmer"></div>
</section>

<section>
  <h2 style="color: #00aaff; font-family: 'Anton', sans-serif;">Detailing</h2>
  <div class="photo-grid">
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="Before Detailing" />
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="During Detailing" />
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="After Detailing" />
  </div>

  <h2 style="color: #00aaff; font-family: 'Anton', sans-serif; margin-top: 3rem;">Paint Restoration</h2>
  <div class="photo-grid">
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="Prep for Paint" />
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="Applying Paint" />
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="Paint Complete" />
  </div>

  <h2 style="color: #00aaff; font-family: 'Anton', sans-serif; margin-top: 3rem;">Window Tinting</h2>
  <div class="photo-grid">
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="Tinted Rear Window" />
    <img src="https://via.placeholder.com/300x200.png?text=Image" alt="Tinted Side Window" />
  </div>
</section>

<section>
  <h2 style="color: #00aaff; font-family: 'Anton', sans-serif;">Book Your Appointment</h2>
  <p style="max-width: 600px; margin: 0 auto 2rem; color: #ccc;">
    Use our secure form below to request your appointment. We’ll follow up to confirm and schedule your service.
  </p>
  <iframe src="https://docs.google.com/forms/d/e/1qqGgjOYN9wfy7jT9TqRv44EKCWWht44wRLomkqfGHSo/viewform?embedded=true"></iframe>
</section>

<button onclick="window.scrollTo({top: 0, behavior: 'smooth'});" class="back-to-top">↑ Back to Top</button>

</body>
</html>
