
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bad Boyz Customz - Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    .intro {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 2s ease 4s forwards;
    }
    .flare {
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, white, transparent);
      opacity: 0.8;
      transform: translateX(-100%);
      animation: flareMove 3s ease-in-out forwards;
    }
    .intro h1 {
      color: #ffe600;
      font-size: 3.5rem;
      opacity: 0;
      animation: revealText 2s ease-in 1.5s forwards;
      text-shadow: 0 0 15px #ffe600, 0 0 30px #fff;
    }
    @keyframes flareMove {
      0% { transform: translateX(-100%); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    @keyframes revealText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

<div class="intro">
  <h1>Bad Boyz Customz</h1>
  <div class="flare"></div>
</div>

<script>
  setTimeout(() => {
    window.location.href = "home.html";
  }, 4500);
</script>

</body>
</html>
