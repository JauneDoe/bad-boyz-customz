
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bad Boyz Customz - Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      animation: fadeOut 2s ease 4s forwards;
      text-align: center;
    }
    .intro-content {
      max-width: 100%;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .intro h1 {
      font-size: 3.5rem;
      margin: 0;
      opacity: 0;
      animation: revealText 2s ease-in 1.5s forwards;
      color: #ffe600;
      text-shadow: 0 0 15px #ffe600, 0 0 30px #fff;
    }
    @media (max-width: 600px) {
      .intro h1 {
        font-size: 2.2rem;
      }
    }
    .flare {
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, white, transparent);
      opacity: 0.8;
      transform: translateX(-100%);
      animation: flareMove 3s ease-in-out forwards;
    }
    @keyframes flareMove {
      0% { transform: translateX(-100%); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    @keyframes revealText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="intro-content">
      <h1>Bad Boyz Customz</h1>
    </div>
    <div class="flare"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 5000);
  </script>
</body>
</html>
