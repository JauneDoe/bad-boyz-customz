<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bad Boyz Customz</title>
  <style>
    /* FULL‑SCREEN SPLASH */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity .8s ease;
    }
    #splash.fade-out {
      opacity: 0;
    }

    /* HIDE/FADE‑IN MAIN CONTENT */
    #content {
      opacity: 0;
      transition: opacity .8s ease;
    }
    #content.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div id="splash">
    <h1 style="color:#cc9; font-size:2.5rem; text-align:center; text-shadow:0 0 20px #cc9;">
      Bad Boyz<br/>Customz
    </h1>
  </div>

  <!-- YOUR ACTUAL INDEX CONTENT -->
  <div id="content">
    <!--
      → Paste everything you currently have in your Home/Index section here:
      e.g. navigation bar, hero, services, footer, etc.
    -->
    <nav>…</nav>
    <section>…</section>
    <!-- etc. -->
  </div>

  <!-- FADE‑OUT SCRIPT -->
  <script>
    (function(){
      const splash  = document.getElementById('splash');
      const content = document.getElementById('content');
      function finish() {
        if (splash)  splash.classList.add('fade-out');
        if (content) content.classList.add('visible');
        // fully remove splash after fade
        setTimeout(() => {
          if (splash && splash.parentNode) splash.parentNode.removeChild(splash);
        }, 800);
      }
      // trigger on DOM ready, on full load, or after 3s fallback
      document.addEventListener('DOMContentLoaded', finish);
      window.addEventListener('load', finish);
      setTimeout(finish, 3000);
    })();
  </script>
</body>
</html>
