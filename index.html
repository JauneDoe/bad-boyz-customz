
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bad Boyz Customz - Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    .intro h1 {
      font-size: 3rem;
      color: #ffe600;
      text-shadow: 0 0 15px #ffe600, 0 0 30px #fff;
      opacity: 0;
      animation: revealText 0.8s ease-in 0.3s forwards;
    }
    .flare {
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, white, transparent);
      opacity: 0.8;
      transform: translateX(-100%);
      animation: flareHalf 1s ease-in-out forwards;
    }

    @keyframes flareHalf {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0%); opacity: 1; }
    }
    @keyframes revealText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Bad Boyz Customz</h1>
    <div class="flare"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1100);
  </script>
</body>
</html>
