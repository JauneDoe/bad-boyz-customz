<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now - Bad Boyz Customz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      background: #333;
      color: #fff;
    }
    select, textarea {
      background: #222;
      color: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .cta-btn {
      display: block;
      width: 100%;
      background: #00aaff;
      color: #111;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .cta-btn:hover {
      background: #0077cc;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #00aaff;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule Your Consultation</h1>
    <!-- give the form an ID, remove action attribute -->
    <form id="bookingForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="contact" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="contact_phone" placeholder="Optional" />

      <label for="service">Service Inquiry</label>
      <select id="service" name="service" required>
        <option value="">Select a Service</option>
        <option value="Window Tinting">Window Tinting</option>
        <option value="Interior Detailing">Interior Detailing</option>
        <option value="Exterior Wash">Exterior Wash</option>
        <option value="Paint Protection">Paint Protection</option>
        <option value="Scratch Removal">Scratch Removal</option>
        <option value="Vehicle Wraps">Vehicle Wraps</option>
        <option value="Audio Upgrades">Audio Upgrades</option>
      </select>

      <label for="appointment">Preferred Appointment Date & Time</label>
      <input type="text" id="appointment" name="datetime" placeholder="e.g. 05/25/2025, 2:00 PM" required />

      <label for="message">Additional Notes/Questions</label>
      <textarea id="message" name="notes" placeholder="Enter any additional details here..."></textarea>

      <button type="submit" class="cta-btn">Submit Inquiry</button>
    </form>

    <div class="back-link">
      <a href="https://jaunedoe.github.io/bad-boyz-customz/">‚Üê Back to Homepage</a>
    </div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const endpoint = "https://script.google.com/macros/s/AKfycbw3kKhz0pr-_d_s1GiKhGk8D20m4LZC8luyu5Z51qFAjSP3vFOVsxNNp-rw0u6brN7-DQ/exec";
      const formData = new URLSearchParams(new FormData(this));
      try {
        await fetch(endpoint, { method: 'POST', body: formData });
        window.location.href = 'thank-you.html';
      } catch(err) {
        console.error(err);
        alert('Sorry, something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
