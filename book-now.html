<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Book Now - Bad Boyz Customz</title>
  <style>
    /* (your existing styles…) */
    body, html { margin:0; padding:0; background:#111; color:#fff; font-family:'Segoe UI',sans-serif; }
    .container { max-width:600px; margin:60px auto; padding:20px; background:#1c1c1c; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,0.5); }
    h1 { text-align:center; color:#00aaff; margin-bottom:20px; }
    label { display:block; margin:12px 0 4px; }
    input, select, textarea { width:100%; padding:10px; border:none; border-radius:4px; font-size:1rem; }
    input[type="text"], input[type="email"], input[type="tel"] { background:#333; color:#fff; }
    select, textarea { background:#222; color:#fff; }
    textarea { resize:vertical; min-height:100px; }
    .cta-btn { display:block; width:100%; background:#00aaff; color:#111; padding:15px; font-size:1.1rem; border:none; border-radius:6px; text-align:center; font-weight:bold; cursor:pointer; margin-top:20px; transition:background .3s; }
    .cta-btn:hover { background:#0077cc; }
    .back-link { text-align:center; margin-top:20px; }
    .back-link a { color:#00aaff; text-decoration:none; }
    @media (max-width:600px){ .container{margin:20px;padding:15px;} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule Your Consultation</h1>
    <form id="bookingForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="name" required/>

      <label for="email">Email</label>
      <input type="email" id="email" name="contact" required/>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="contact_phone" placeholder="Optional"/>

      <label for="vehicle">Vehicle Make & Model</label>
      <input type="text" id="vehicle" name="vehicle" required/>

      <label for="service">Service Inquiry</label>
      <select id="service" name="service" required>
        <option value="">Select a Service</option>
        <option>Window Tinting</option>
        <option>Interior Detailing</option>
        <option>Exterior Wash</option>
        <option>Paint Protection</option>
        <option>Scratch Removal</option>
        <option>Vehicle Wraps</option>
        <option>Audio Upgrades</option>
      </select>

      <label for="appointment">Preferred Appointment Date & Time</label>
      <input type="text" id="appointment" name="datetime" placeholder="MM/DD/YYYY, 9:00 AM" required/>

      <label for="message">Additional Notes/Questions</label>
      <textarea id="message" name="notes" placeholder="Enter any additional details…"></textarea>

      <button type="submit" class="cta-btn">Submit Inquiry</button>
    </form>
    <div class="back-link">
      <a href="https://jaunedoe.github.io/bad-boyz-customz/">← Back to Homepage</a>
    </div>
  </div>

  <script>
    // auto‑fill next weekday @9AM
    window.addEventListener('DOMContentLoaded',()=>{
      const input = document.getElementById('appointment');
      const d = new Date();
      d.setDate(d.getDate()+1);
      if(d.getDay()===6) d.setDate(d.getDate()+2);
      if(d.getDay()===0) d.setDate(d.getDate()+1);
      d.setHours(9,0,0,0);
      const mm = String(d.getMonth()+1).padStart(2,'0'),
            dd = String(d.getDate()).padStart(2,'0'),
            yyyy = d.getFullYear();
      let hrs = d.getHours(), ampm = hrs>=12?'PM':'AM';
      hrs = hrs%12||12;
      const mins = String(d.getMinutes()).padStart(2,'0');
      input.value = `${mm}/${dd}/${yyyy}, ${hrs}:${mins} ${ampm}`;
    });

    // submit via fetch to your Web‑App
    document.getElementById('bookingForm').addEventListener('submit',async e=>{
      e.preventDefault();
      const endpoint = "https://script.google.com/macros/s/AKfycby3VtwMRMGoEt5QIcN688GTwgVIzKsz_Gc23HdihjN7--0rg9VnR6DnyEp5rZtEeScwww/exec";
      const res = await fetch(endpoint,{
        method:'POST',
        body:new URLSearchParams(new FormData(e.target))
      });
      const json = await res.json();
      if(json.result==='success') {
        window.location.href='thank-you.html';
      } else {
        alert('Error: '+json.error);
      }
    });
  </script>
</body>
</html>
