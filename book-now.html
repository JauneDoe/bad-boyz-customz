<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service – Bad Boyz Customz</title>
  <style>
    body {
      background: #111;
      color: #CCC;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #00AAFF;
      margin-bottom: 30px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #1C1C1C;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    label {
      display: block;
      margin-top: 20px;
      color: #FFF;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }
    input, select, textarea {
      background: #333;
      color: #FFF;
      padding: 12px;
    }
    button {
      background: #00AAFF;
      color: #FFF;
      padding: 14px;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }
    button:hover {
      background: #0077CC;
    }
  </style>
</head>
<body>

  <h1>Book a Service</h1>

  <form id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="contact">Email or Phone</label>
    <input type="text" id="contact" name="contact" required />

    <label for="vehicle">Vehicle Make &amp; Model</label>
    <input type="text" id="vehicle" name="vehicle" />

    <label for="service">Service Type</label>
    <select id="service" name="service" required>
      <option value="">— Select a service —</option>
      <option>Window Tinting</option>
      <option>Interior Detailing</option>
      <option>Exterior Wash</option>
      <option>Paint Protection</option>
      <option>Scratch Removal</option>
      <option>Vehicle Wraps</option>
      <option>Audio Upgrades</option>
    </select>

    <label for="datetime">Preferred Date/Time</label>
    <input type="datetime-local" id="datetime" name="datetime" />

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const endpoint = "https://script.google.com/macros/s/AKfycbw3kKhz0pr-_d_s1GiKhGk8D20m4LZC8luyu5Z51qFAjSP3vFOVsxNNp-rw0u6brN7-DQ/exec";

      // collect and serialize form fields
      const formData = new URLSearchParams(new FormData(this));

      // send to your Apps Script
      try {
        await fetch(endpoint, {
          method: 'POST',
          body: formData
        });
        // on success, redirect to a thank-you page
        window.location.href = 'thank-you.html';
      } catch (err) {
        console.error('Submission error:', err);
        alert('Sorry, something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
