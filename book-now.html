<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now – Bad Boyz Customz</title>
  <style>
    /* … your existing styles … */
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule Your Consultation</h1>

    <!-- 1) action points to your new Apps Script Web App URL -->
    <form id="bookingForm" action="https://script.google.com/macros/s/AKfycbxozRsV7GgEoI1LMug--4dCbxwVsIUoeLdABgBkZSaULCZ6E0KBzdrcp70n4tzvL6GBAg/exec" method="POST">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="contact" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="contact_phone" placeholder="Optional" />

      <label for="service">Service Inquiry</label>
      <select id="service" name="service" required>
        <option value="">Select a Service</option>
        <option>Window Tinting</option>
        <option>Interior Detailing</option>
        <option>Exterior Wash</option>
        <option>Paint Protection</option>
        <option>Scratch Removal</option>
        <option>Vehicle Wraps</option>
        <option>Audio Upgrades</option>
      </select>

      <label for="appointment">Preferred Appointment Date & Time</label>
      <input type="text" id="appointment" name="datetime" placeholder="MM/DD/YYYY, 9:00 AM" required />

      <label for="message">Additional Notes/Questions</label>
      <textarea id="message" name="notes" placeholder="Enter any additional details here…"></textarea>

      <button type="submit" class="cta-btn">Submit Inquiry</button>
    </form>

    <div class="back-link">
      <a href="https://jaunedoe.github.io/bad-boyz-customz/">← Back to Homepage</a>
    </div>
  </div>

  <script>
    // auto‑fill next weekday @9AM (your existing code)
    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('appointment');
      let d = new Date();
      d.setDate(d.getDate() + 1);
      if (d.getDay() === 6) d.setDate(d.getDate() + 2);
      else if (d.getDay() === 0) d.setDate(d.getDate() + 1);
      d.setHours(9, 0, 0, 0);
      const mm = String(d.getMonth()+1).padStart(2,'0'),
            dd = String(d.getDate()).padStart(2,'0'),
            yyyy = d.getFullYear();
      let hrs = d.getHours(), ampm = hrs >= 12 ? 'PM':'AM';
      hrs = hrs%12||12; const mins = String(d.getMinutes()).padStart(2,'0');
      input.value = `${mm}/${dd}/${yyyy}, ${hrs}:${mins} ${ampm}`;
    });

    // optional: intercept and show a “thanks” page
    document.getElementById('bookingForm').addEventListener('submit', e => {
      // let it POST normally; then you can redirect in doPost response if you want
    });
  </script>
</body>
</html>
