
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now - Bad Boyz Customz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 40px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #ccc;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background: #00aaff;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Book a Service</h1>
  <form method="POST" action="form-handler.php">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="contact">Email or Phone</label>
    <input type="text" id="contact" name="contact" required />

    <label for="vehicle">Vehicle Make & Model</label>
    <input type="text" id="vehicle" name="vehicle" />

    <label for="service">Service Type</label>
    <select id="service" name="service">
      <option value="Window Tinting">Window Tinting</option>
      <option value="Interior Detailing">Interior Detailing</option>
      <option value="Exterior Wash">Exterior Wash</option>
      <option value="Paint Protection">Paint Protection</option>
      <option value="Scratch Removal">Scratch Removal</option>
    </select>

    <label for="datetime">Preferred Date/Time</label>
    <input type="datetime-local" id="datetime" name="datetime" />

    <label for="notes">Additional Notes</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
