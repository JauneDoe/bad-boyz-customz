<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bad Boyz Customz</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      min-height: 100vh;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    /* overlay + second half of flare */
    .intro-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity .8s ease;
    }
    .intro-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .intro-overlay h1 {
      margin: 0;
      font-size: 3rem;
      color: #ffe600;
      text-shadow: 0 0 15px #ffe600, 0 0 30px #fff;
      position: relative;
    }
    .intro-overlay .flare {
      position: absolute; top: 0; left: 0;
      width: 200%; height: 100%;
      background: linear-gradient(120deg, transparent, white, transparent);
      opacity: 0.8;
      transform: translateX(0%);
      animation: flareOut 1s ease-in-out forwards;
      animation-delay: 0.3s;
    }
    @keyframes flareOut {
      0%   { transform: translateX(0%);   opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    /* hide overlay / show content */
    #content { opacity: 0; transition: opacity .8s ease; }
    #content.visible { opacity: 1; }

    /* rest of your homepage styles… */
    .hero {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(to bottom, #000, #222);
    }
    .hero h2 { font-size: 2.5rem; color: #00aaff; margin-bottom: 10px; }
    .hero p  { font-size: 1.2rem; color: #ccc; margin-bottom: 20px; }
    .cta-btn {
      background: #00aaff; color: #fff;
      padding: 14px 28px; border-radius: 6px;
      text-decoration: none; font-weight: bold;
      transition: background .3s;
    }
    .cta-btn:hover { background: #0077cc; }

    /* your services, why-us, cta-strip, footer… */
  </style>
</head>
<body>
  <!-- overlay -->
  <div class="intro-overlay">
    <h1>Bad Boyz Customz</h1>
    <div class="flare"></div>
  </div>

  <!-- actual page -->
  <div id="content">
    <section class="hero">
      <h2>We Don’t Just Clean — We Transform</h2>
      <p>Window Tinting • Detailing • Paint Restoration</p>
      <a href="book-now.html" class="cta-btn">Book Now</a>
    </section>

    <!-- …rest of your home markup… -->
  </div>

  <script>
    // once loaded, fade overlay out and show content
    window.addEventListener('load', () => {
      setTimeout(()=>{
        document.querySelector('.intro-overlay').classList.add('hidden');
        document.getElementById('content').classList.add('visible');
      }, 1200);
    });
    // safety in case load hangs
    setTimeout(()=>{
      document.querySelector('.intro-overlay').classList.add('hidden');
      document.getElementById('content').classList.add('visible');
    }, 3000);
  </script>
</body>
</html>
