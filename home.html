<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Bad Boyz Customz</title>
  <style>
    /* full‑screen splash */
    #splash {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      background:#000; display:flex;
      align-items:center; justify-content:center;
      z-index:9999;
      opacity:1; transition:opacity .8s ease;
      pointer‑events:none;
    }
    /* fade‑out class */
    #splash.fade-out { opacity:0; }
    /* page content starts hidden */
    #content {
      opacity:0;
      transition:opacity .8s ease .8s; /* note the .8s delay */
    }
    #content.visible { opacity:1; }

    /* example splash text */
    #splash h1 {
      color:#cc9;
      font-size:2.5rem;
      text-shadow:0 0 20px #cc9;
    }
  </style>
</head>
<body>
  <!-- 1) Splash screen -->
  <div id="splash">
    <h1>Bad Boyz Customz</h1>
  </div>

  <!-- 2) Your real page -->
  <div id="content">
    <!-- paste everything from home.html here, e.g. -->
    <section class="hero">…</section>
    <!-- rest of your sections -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const splash = document.getElementById('splash');
      const content = document.getElementById('content');

      // Kick off the fade‑out immediately on load
      splash.classList.add('fade-out');

      // When the splash’s opacity transition ends, show content
      splash.addEventListener('transitionend', () => {
        content.classList.add('visible');
        // and then you can remove the splash from the DOM if you like:
        splash.remove();
      });
    });
  </script>
</body>
</html>
