<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bad Boyz Customz</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Splash Overlay */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
    }

    #splash h1 {
      font-size: 3rem;
      color: #ffe600;
      text-shadow: 0 0 15px #ffe600, 0 0 30px #fff;
      opacity: 0;
      transform: scale(1.2);
      animation: revealText 1.2s ease-out forwards;
      animation-delay: 0.3s;
      z-index: 1;
    }

    .flare {
      position: absolute;
      width: 150%;
      height: 100%;
      background: linear-gradient(120deg, transparent, white, transparent);
      opacity: 0.8;
      transform: translateX(-100%);
      animation: flareSweep 1.2s ease-in-out forwards;
    }

    @keyframes flareSweep {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    @keyframes revealText {
      0% { opacity: 0; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    #splash.fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main-content.visible {
      opacity: 1;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(to bottom, #000000, #222222);
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #00aaff;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    .cta-btn {
      background: #00aaff;
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
    }

    .cta-btn:hover {
      background: #0077cc;
    }

    footer {
      background: #222;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Intro Flare Splash -->
  <div id="splash">
    <h1>Bad Boyz Customz</h1>
    <div class="flare"></div>
  </div>

  <!-- Main Site Content -->
  <div id="main-content">
    <section class="hero">
      <h2>We Don’t Just Clean — We Transform</h2>
      <p>Window Tinting • Detailing • Paint Restoration</p>
      <a href="book-now.html" class="cta-btn">Book Now</a>
    </section>

    <footer>
      © 2025 Bad Boyz Customz. All Rights Reserved.
    </footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      const content = document.getElementById('main-content');

      setTimeout(() => {
        splash.classList.add('fade-out');
        content.classList.add('visible');
        setTimeout(() => splash.remove(), 1000);
      }, 1500);
    });
  </script>
</body>
</html>
