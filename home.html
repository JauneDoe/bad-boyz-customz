<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>

  <title>Bad Boyz Customz</title>
  <style>
    /* â”€â”€â”€ RESET & BASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    html, body {
      margin:0; padding:0;
      background:#111; color:#fff;
      font-family:'Segoe UI',sans-serif;
      min-height:100vh; overflow-x:hidden;
    }

    /* â”€â”€â”€ SPLASH OVERLAY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #splash {
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:#000;
      display:flex; align-items:center; justify-content:center;
      z-index:9999;
      opacity:1;
      transition:opacity .8s ease;
    }
    #splash h1 {
      position:absolute;
      font-size:3rem;
      color:#ffe600;
      text-shadow:0 0 15px #ffe600, 0 0 30px #fff;
      opacity:0;
      /* new combined animation: reveal at 50%, hide at 90% */
      animation:textFlow 1.3s ease-in-out forwards;
    }
    .flare {
      position:absolute; top:0; left:0;
      width:200%; height:100%;
      background:linear-gradient(120deg,transparent,white,transparent);
      opacity:0;
      transform:translateX(-100%);
      animation:flareSweep 1s ease-in-out forwards;
    }

    @keyframes flareSweep {
      0%   { transform:translateX(-100%); opacity:0; }
      30%  { opacity:.8; }
      100% { transform:translateX(200%); opacity:0; }
    }
    @keyframes textFlow {
      0%, 40%   { opacity:0; }
      50%, 80%  { opacity:1; }
      100%      { opacity:0; }
    }

    /* â”€â”€â”€ MAIN CONTENT crossâ€‘fade â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #content {
      opacity:0;
      transition:opacity .8s ease;
    }
    #content.visible { opacity:1; }

    /* â”€â”€â”€ YOUR HERO & PAGES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .hero {
      text-align:center;
      padding:80px 20px 60px;
      background:linear-gradient(to bottom,#000,#222);
    }
    .hero h2 { font-size:2.5rem; color:#00aaff; margin-bottom:10px; }
    .hero p  { font-size:1.2rem; color:#ccc; margin-bottom:20px; }
    .cta-btn {
      display:inline-block;
      background:#00aaff; color:#fff;
      padding:14px 28px; font-size:1rem;
      border-radius:6px; text-decoration:none;
      font-weight:bold; transition:background .3s;
    }
    .cta-btn:hover { background:#0077cc; }

    /* â€¦rest of your services/whyâ€‘us/footer stylesâ€¦ */
  </style>

  </div>

  <script>
    function toggleDetails(id) {
      const el = document.getElementById(id);

    }

    window.addEventListener('load', () => {
